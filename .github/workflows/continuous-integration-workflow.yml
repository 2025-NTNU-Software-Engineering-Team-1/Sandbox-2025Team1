name: CI

on: [push, pull_request]

jobs:
  lint:
    name: Code Style Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install YAPF
        run: |
          python -m pip install --upgrade pip
          pip install yapf
      
      - name: Check code formatting
        run: yapf . -rd
  
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Cache build dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/tests/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      
      - name: Build sandbox
        run: ./build.sh
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r tests/requirements.txt
      - name: Create test config file
        run: |
          mkdir -p .config
          echo '{"working_dir": "", "docker_url": "unix://var/run/docker.sock", "lang_id": {"c11": 0, "cpp17": 1, "python3": 2}, "image": {"c11": "noj-c-cpp", "cpp17": "noj-c-cpp", "python3": "noj-py3"}}' > .config/submission.json
      
      - name: Run tests
        run: pytest -v
